<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="public/css/style.min.css">
</head>
<body>


    <!-- CALCULATOR FRAME -->
    <div class="calc">
        <div class="calc__container">
            <div id="calc__display"></div>
            <div class="calc__button__list">
                <div class="calc__btn">
                    C           <!--  Clear all inputs  -->
                </div>
                <div class="calc__btn">
                    /           <!-- Division symbol  -->
                </div>
                <div class="calc__btn">
                    *          <!-- Multiplication symbol  -->
                </div>
                <div class="calc__btn">
                    &larr;       <!-- Back arrow clear input step-by-step -->
                </div>
                <div class="calc__btn">
                    7           <!-- Number seven  -->
                </div>
                <div class="calc__btn">
                    8           <!-- Number eight  -->
                </div>
                <div class="calc__btn">
                    9            <!-- Number nine  -->
                </div>
                <div class="calc__btn">
                    -            <!-- Subtraction symbol -->
                </div>
                <div class="calc__btn">
                    4            <!-- Number four -->
                </div>
                <div class="calc__btn">
                    5            <!-- Number five -->
                </div>
                <div class="calc__btn">
                    6            <!-- Number six  -->
                </div>
                <div class="calc__btn">
                    +            <!-- Addition symbol -->
                </div>
                <div class="calc__btn">
                    1            <!-- Number one  -->
                </div>
                <div class="calc__btn">
                    2            <!-- Number two  -->
                </div>
                <div class="calc__btn">
                    3            <!-- Number three -->
                </div>
                <div class="calc__btn">
                    .            <!-- Decimal symbol -->
                </div>
                <div class="calc__btn">
                    (            <!-- Open brackets symbol  -->
                </div>
                <div class="calc__btn">
                    0            <!-- Number zero  -->
                </div>
                <div class="calc__btn">
                    )            <!-- Close brackets symbol  -->
                </div>
                <div id="calc__equalTo" class="calc__btn">
                    =            <!-- Equal to symbol  -->
                </div>
            </div>
        </div>
    </div>


    <!-- CALCULATOR FRAME END  -->




    <!-- Custom Js  -->
    <script src="../src/js/script.js"></script>
</body>
</html>
